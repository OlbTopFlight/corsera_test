<div class="found-items">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="item in foundItems">
            <h4>{{ item.name }}</h4>
            <span>{{ item.short_name }} - {{ item.description }}</span>
            <button class="btn btn-danger" ng-click="onRemove({ index: $index })">Don't want this one!</button>
        </li>
    </ul>
</div>
